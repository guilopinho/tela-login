<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c4ee7232b0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <form class="form fade-in">
            <h1>Bem vindo de volta<i class="fa-solid fa-right-to-bracket"></i></h1>

            <div class="input">
                <input type="email" id="input-email" placeholder="E-mail" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input">
                <input type="password" id="input-password" placeholder="Senha" required>
                <i class="fa-solid fa-key"></i>
            </div>

            <div class="input">
                <input id="input-submit" type="submit" value="Login">
            </div>

            <div class="loading"></div>

            <a id="forgot-password" href="#">Esqueceu sua senha?</a>
        </form>
    </main>

    <label class="switch fade-in">
        <input type="checkbox" id="check">
        <div class="slider"></div>
    </label>
   
    <script src="js/app.js"></script>
    
</body>
</html>
